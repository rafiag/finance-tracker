services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance-tracker-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: always

# Future: Add database service here if needed (e.g., PostgreSQL for Next.js dashboard)
